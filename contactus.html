<!DOCTYPE html>
<html>
    <head> 
        <title> Contac Us</title>
        <!-- CDN link -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <h2> Contact Us</h2>
        <form>
            <table>
                <tr>
                    <td> <label> Full Name:</label></td>
                    <td> <input type="text" placeholder="Max character length = 40" maxlength="40"></td>
                </tr>
                <tr>
                    <td> <label>Mobile No:</label></td>
                    <td> <input type="text"></td>
                </tr>
                <tr>
                    <td> <label>Email:</label></td>
                    <td> <input type="email" placeholder="Ex.abc@gmail.com"></td>
                </tr>
                <tr>
                    <td><label>Enquiry:</label></td>
                    <td> <textarea cols="50" rows="8"></textarea></td>
                </tr>
                <tr>
                    <td> <input type="button" value="submit"></td>
                    <td> <input type="button" value="clear"></td>
                </tr>
            </table>
        </form>
        <!-- https://fontawesome.com/v4/icons/ -->
        <strong> Follow Us &nbsp;</strong><i class="fa fa-facebook-square fa-lg" aria-hidden="true"></i>
    </body>
</html>
